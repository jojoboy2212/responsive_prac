{% extends 'home.html' %}
{% load static %}
{% block content %}
<div class="log_in">
    <h2>회원가입</h2>
    <form method="POST">
        {% csrf_token %}
            {% if error %}
                {{ error }}
            {% endif %}
        {{ form.as_p }}
        <input type="submit" value="확인">
    </form>
</div>
{% endblock %}
